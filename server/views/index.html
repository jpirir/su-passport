{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}

<div id="login" class="container">

    <h1>
        <a href="{{url}}" title="{{title}}" tabindex="-1" class="logo">{{title}}</a>
    </h1>

    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="portlet portlet-bordered mb-2">
                <div class="portlet-title text-center">
                    <div class="caption">
                        <h4>{{message}}</h4>
                    </div>
                    <div class="actions">
                        <a href="/logout" class="btn btn-social-icon btn-sm" data-toggle="tooltip" data-placement="bottom" title="Cerrar sesión"><i class="fa fa-sign-out"></i></a>
                    </div>
                </div>
                <div class="portlet-body">
                    <p class="text-center">
                        Has iniciado sesión como {{user.data.fullName}}.
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
